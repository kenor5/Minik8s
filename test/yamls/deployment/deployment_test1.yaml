      labels:
        app: deployment_test
    spec:
      containers:
        - name: autoscaleContainer
          image: luoshicai/my-http-server4:latest
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              memory: 100Mi
              cpu: 100m
 