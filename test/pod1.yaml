metadata:
  name: example
  labels:
    key: test
spec: #详细
  volumes:
    - name: nginxConfig
      type: hostFile
      path: /home/minik8s/test/pod/nginx.conf
  containers: #容器信息
    - name: nginx #容器叫nginx
      image: nginx #使用的镜像
      ports: #容器开放的端口
        - containerPort: 80
      volumeMounts:
        - name: nginxConfig
          mountPath: /etc/nginx/nginx.conf
    - name: ghost
      image: ghost