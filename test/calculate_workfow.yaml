Kind: Workflow
Name: calculate_workflow
StartAt: calculate_function
WorkflowNodes:
  - Type: Task
    Name: calculate_function
    Next: JudgeGrade
  - Type: Choice
    Name: JudgeGrade
    Choices:
      - variable: finalGrade
        Condition: numericGreaterThan
        Number: 60
        next: pass_function
      - variable: finalGrade
        Condition: numericLessThan
        Number: 60
        next: fail_function
  - Type: Task
    Name: pass_function
    End: True
  - Type: Task
    Name: fail_function
    End: True