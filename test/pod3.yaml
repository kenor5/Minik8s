kind: 
  pod
metadata:
  name: pod
  namespace: default
  labels:
    app: myApp
spec:
  restartPolicy: Always
  containers:
    - name: viewer
      image: dplsming/nginx-fileserver:1.0
      ports:
        - containerPort: 80
          hostPort: 8888
      volumeMounts:
        - name: volume1
          mountPath: /usr/share/nginx/html/files
    - name: my-http-server
      image: my-http-server:latest
      ports:
        - containerPort: 6800
          hostPort: 6800
      volumeMounts:
        - name: volume2
          mountPath: /usr/share/nginx/html/files
  volumes:
    - name: volume1
      hostPath: /home/luoshicai/volume/Volume1
    - name: volume2
      hostPath: /home/luoshicai/volume/Volume2